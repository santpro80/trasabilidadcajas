<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas - Sistema de Cajas</title>
    <link rel="icon" href="assets/logo.png" type="image/png">
    <style>
        body { font-family: 'Inter', Arial, sans-serif; margin: 0; min-height: 100vh; display: flex; flex-direction: column; background: linear-gradient(135deg, #6e8efb, #a777e3); color: #2c3e50; }
        .app-header { background-color: rgba(255, 255, 255, 0.9); backdrop-filter: blur(5px); padding: 10px 25px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); }
        .btn-back { background-color: #f0f4f8; color: #4285F4; padding: 8px 15px; border: none; border-radius: 5px; cursor: pointer; text-decoration: none; display: inline-flex; align-items: center; gap: 5px; }
        .main-content { padding: 40px 20px; max-width: 900px; margin: 0 auto; width: 90%; }
        .stats-card { background-color: #ffffff; border-radius: 15px; padding: 30px 40px; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2); }
        .stats-card h1 { color: #4285F4; text-align: center; margin-top: 0; }
        .stats-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .stats-table th, .stats-table td { padding: 12px 15px; border: 1px solid #ddd; text-align: left; }
        .stats-table thead { background-color: #f0f4f8; }
        .stats-table th { font-weight: 600; }
        .stats-table tbody tr:nth-child(even) { background-color: #f9f9f9; }
    </style>
</head>
<body>
    <header class="app-header">
        <a href="menu.html" class="btn-back">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5"></path><path d="M12 19l-7-7 7-7"></path></svg>
            Volver al Menú
        </a>
    </header>

    <main class="main-content">
        <div class="stats-card">
            <h1 id="month-title">Cargando...</h1>
            <div id="stats-container">
                <p>Cargando estadísticas...</p>
            </div>
        </div>
    </main>

    <script type="module" src="js/estadisticas.js"></script>
</body>
</html>
