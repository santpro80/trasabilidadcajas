<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas - Sistema de Cajas</title>
    <link rel="icon" href="assets/logo.png" type="image/png">
    <style>
        body { font-family: 'Inter', Arial, sans-serif; margin: 0; min-height: 100vh; display: flex; flex-direction: column; background: linear-gradient(135deg, #6e8efb, #a777e3); color: #2c3e50; }
        .app-header { background-color: rgba(255, 255, 255, 0.9); backdrop-filter: blur(5px); padding: 10px 25px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); }
        .btn-back { background-color: #f0f4f8; color: #4285F4; padding: 8px 15px; border: none; border-radius: 5px; cursor: pointer; text-decoration: none; display: inline-flex; align-items: center; gap: 5px; }
        .main-content { padding: 40px 20px; max-width: 900px; margin: 0 auto; width: 90%; }
        .stats-card { background-color: #ffffff; border-radius: 15px; padding: 30px 40px; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2); }
        .stats-card h1 { color: #4285F4; text-align: center; margin-top: 0; }
        .stats-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .stats-table th, .stats-table td { padding: 12px 15px; border: 1px solid #ddd; text-align: left; }
        .stats-table thead { background-color: #f0f4f8; }
        .stats-table th { font-weight: 600; }
        .stats-table tbody tr:nth-child(even) { background-color: #f9f9f9; }
    .stats-table tbody tr:nth-child(even) { background-color: #f9f9f9; }
        .stats-table tbody tr.clickable-row { cursor: pointer; }
        .stats-table tbody tr.clickable-row:hover { background-color: #e9ecef; }

        /* Modal Styles */
        .modal-overlay { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.5); justify-content: center; align-items: center; }
        .modal-content { background-color: #fefefe; margin: auto; padding: 20px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); width: 80%; max-width: 600px; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #ddd; padding-bottom: 10px; margin-bottom: 15px; }
        .modal-header h2 { margin: 0; color: #4285F4; }
        .close-btn { color: #aaa; font-size: 28px; font-weight: bold; cursor: pointer; }
        .close-btn:hover, .close-btn:focus { color: black; }
        #consumed-items-container { max-height: 400px; overflow-y: auto; }
        .consumed-item { background-color: #f9f9f9; border: 1px solid #ddd; padding: 10px; margin-bottom: 8px; border-radius: 5px; display: flex; justify-content: space-between; align-items: center; }
        .consumed-item .item-details { display: flex; flex-direction: column; }
        .consumed-item .item-code { font-family: monospace; font-size: 0.9em; color: #555; }
        .consumed-item .item-desc { font-weight: 500; }
        .consumed-item .item-count { font-weight: bold; color: #dc3545; font-size: 1.2em; }
    .consumed-item .item-count { font-weight: bold; color: #dc3545; font-size: 1.2em; }
        .btn-download-excel {
            background-color: #28a745; /* Green */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
            display: block; /* Make it a block element to take full width or center it */
            width: fit-content; /* Adjust width to content */
            margin-left: auto;
            margin-right: auto;
        }
        .btn-download-excel:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header class="app-header">
        <a href="menu.html" class="btn-back">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5"></path><path d="M12 19l-7-7 7-7"></path></svg>
            Volver al Menú
        </a>
    </header>

    <main class="main-content">
        <div class="stats-card">
            <h1 id="month-title">Cargando...</h1>
            <div id="stats-container">
                <p>Cargando estadísticas...</p>
            </div>
            <button id="download-box-stats-btn" class="btn-download-excel">Descargar Excel (Salidas de Cajas)</button>
        </div>
    </main>

    <!-- Modal para Consumo de Items -->
    <div id="consumption-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="consumption-modal-title">Consumo de Items</h2>
                <span class="close-btn">&times;</span>
            </div>
            <div id="consumed-items-container">
                <p>Cargando...</p>
            </div>
            <button id="download-item-consumption-btn" class="btn-download-excel">Descargar Excel (Consumo de Items)</button>
        </div>
    </div>

    <script type="module" src="js/estadisticas.js"></script>
</body>
</html>
