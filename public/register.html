<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Sistema de Cajas</title>
    <link rel="icon" href="assets/logo.png" type="image/png">
    <style>
        /* --- Base y Layout Principal --- */
        body {
            margin: 0;
            font-family: 'Inter', Arial, sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* --- Contenedor de Autenticación --- */
        .auth-container {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 450px;
            box-sizing: border-box;
            text-align: center;
        }
        .logo-container {
            margin-bottom: 20px;
        }
        .logo {
            width: 120px;
            height: auto;
        }
        h1 {
            color: #4285F4;
            margin-bottom: 25px;
            font-size: 2em;
        }

        /* --- Estilos del Formulario --- */
        .form-group {
            margin-bottom: 20px;
            width: 100%;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #6e8efb;
            box-shadow: 0 0 0 3px rgba(110, 142, 251, 0.2);
        }
        .btn-primary {
            background-color: #4285F4;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            width: 100%;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .auth-footer {
            margin-top: 20px;
            font-size: 0.9em;
        }
        .auth-link {
            color: #4285F4;
            text-decoration: none;
            font-weight: 600;
        }
        
        /* --- Spinner y Mensajes --- */
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .message-area {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9em;
        }
        .message-area.success { background-color: #d4edda; color: #155724; }
        .message-area.error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo-container">
            <img src="assets/logo.png" alt="Logo" class="logo">
        </div>
        
        <h1>Crear nueva cuenta</h1>
        
        <form id="registerForm">
            <div class="form-group">
                <input type="text" id="name" placeholder="Nombre completo" required autocomplete="name">
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder="Correo electrónico" required autocomplete="username">
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Contraseña (mínimo 6 caracteres)" 
                       required minlength="6" autocomplete="new-password">
            </div>
            <div class="form-group">
                <select id="role" required>
                    <option value="" disabled selected>Selecciona tu rol</option>
                    <option value="operario">Operario</option>
                    <option value="supervisor">Supervisor</option>
                </select>
            </div>
            <div class="form-group" id="password-supervisor-group" style="display: none;">
                <input type="password" id="supervisor-password" placeholder="Contraseña de supervisor" autocomplete="off">
            </div>
            
            <button type="submit" class="btn-primary" id="submit-btn">
                <span id="btn-text">Registrarse</span>
                <span id="spinner" class="spinner" style="display: none;"></span>
            </button>
        </form>
        
        <div class="auth-footer">
            <p>¿Ya tienes cuenta? <a href="login.html" class="auth-link">Inicia sesión</a></p>
        </div>
        <div id="message-area" class="message-area" style="display: none;"></div>
    </div>

    <script type="module" src="js/register.js"></script>
</body>
</html>
