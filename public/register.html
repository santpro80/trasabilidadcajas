<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Sistema de Cajas</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Estilos específicos para register.html */
        body {
            font-family: 'Inter', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #6e8efb, #a777e3); /* Fondo degradado original */
            color: #2c3e50;
            text-align: center;
            justify-content: center; /* Centrar contenido verticalmente */
            align-items: center; /* Centrar contenido horizontalmente */
        }

        .auth-container {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 550px; /* ¡CAMBIO AQUÍ! Aumentado el ancho máximo */
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: fadeIn 0.8s ease-out;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center; /* Asegura que el texto dentro esté centrado */
        }

        .logo-container {
            margin-bottom: 20px;
        }

        .logo {
            width: 120px; /* Tamaño del logo */
            height: auto;
        }

        h1 {
            color: #4285F4;
            margin-bottom: 15px;
            font-size: 2em;
        }

        .form-group {
            margin-bottom: 20px;
            width: 100%;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"],
        .form-group select {
            width: calc(100% - 20px); /* Ajustar ancho para padding */
            padding: 12px 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #6e8efb;
            box-shadow: 0 0 0 3px rgba(110, 142, 251, 0.2);
        }

        .btn-primary {
            background-color: #4285F4;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%; /* Botón ocupa todo el ancho del contenedor */
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .btn-primary:hover {
            background-color: #3367D6;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .auth-footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }

        .auth-link {
            color: #4285F4;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .auth-link:hover {
            color: #3367D6;
            text-decoration: underline;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            display: inline-block; /* Para que se vea bien con el texto */
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .message-area {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9em;
            text-align: center;
        }

        .message-area.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message-area.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Animación global de aparición */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design para pantallas pequeñas */
        @media (max-width: 768px) {
            .auth-container {
                padding: 30px;
                width: 95%;
            }

            .logo {
                width: 100px;
            }

            h1 {
                font-size: 1.8em;
            }

            p {
                font-size: 0.9em;
            }

            .btn-primary {
                padding: 10px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo-container">
            <img src="assets/logo.png" alt="Logo" class="logo">
        </div>
        
        <h1>Crear nueva cuenta</h1>
        
        <form id="registerForm">
            <div class="form-group">
                <input type="text" id="name" placeholder="Nombre completo" required autocomplete="name">
            </div>
            
            <div class="form-group">
                <input type="email" id="email" placeholder="Correo electrónico" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <input type="password" id="password" placeholder="Contraseña (mínimo 6 caracteres)" 
                       required minlength="6" autocomplete="new-password">
            </div>
            
            <div class="form-group">
                <select id="role" required>
                    <option value="" disabled selected>Selecciona tu rol</option>
                    <option value="operario">Operario</option>
                    <option value="supervisor">Supervisor</option>
                </select>
            </div>
            
            <div class="form-group" id="password-supervisor-group" style="display: none;">
                <input type="password" id="supervisor-password" placeholder="Contraseña de supervisor" autocomplete="off">
            </div>
            
            <button type="submit" class="btn-primary" id="submit-btn">
                <span id="btn-text">Registrarse</span>
                <span id="spinner" class="spinner" hidden></span> <!-- Spinner visual, no texto -->
            </button>
        </form>
        
        <div class="auth-footer">
            <p>¿Ya tienes cuenta? <a href="login.html" class="auth-link">Inicia sesión</a></p>
        </div>
        <!-- Área para mostrar mensajes de error/éxito -->
        <div id="message-area" class="message-area" style="display: none;"></div>
    </div>

    <script type="module" src="js/register.js"></script>
</body>
</html>
