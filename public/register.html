<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Sistema de Cajas</title>
    <link rel="icon" href="assets/logo.png" type="image/png">
    <style>
        /* Tus estilos CSS van aquí (sin cambios) */
        body { margin: 0; font-family: 'Inter', Arial, sans-serif; background: linear-gradient(135deg, #6e8efb, #a777e3); color: #2c3e50; display: flex; flex-direction: column; min-height: 100vh; }
        .auth-container { background-color: rgba(255, 255, 255, 0.9); backdrop-filter: blur(5px); border-radius: 15px; padding: 40px; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2); width: 90%; max-width: 450px; box-sizing: border-box; text-align: center; margin: auto; }
        .logo-container { margin-bottom: 20px; }
        .logo { width: 120px; height: auto; }
        h1 { color: #4285F4; margin-bottom: 25px; font-size: 2em; }
        .form-group { margin-bottom: 20px; width: 100%; }
        .form-group input, .form-group select { width: 100%; padding: 12px 15px; border: 1px solid #ddd; border-radius: 8px; font-size: 1em; box-sizing: border-box; }
        .btn-primary { background-color: #4285F4; color: white; padding: 12px 25px; border: none; border-radius: 8px; cursor: pointer; font-size: 1.1em; font-weight: 600; width: 100%; }
        .auth-footer { margin-top: 20px; font-size: 0.9em; }
        .auth-link { color: #4285F4; text-decoration: none; font-weight: 600; }
        .message-area { margin-top: 15px; padding: 10px; border-radius: 8px; font-size: 0.9em; }
        .message-area.error { background-color: #f8d7da; color: #721c24; }

        /* Header styles */
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 25px;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .btn-back {
            background-color: #f0f4f8;
            color: #4285F4;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.95em;
            display: flex;
            align-items: center;
            gap: 5px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header class="app-header">
        <div class="header-left">
            <a href="menu.html" class="btn-back">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5"></path><path d="M12 19l-7-7 7-7"></path></svg>
                Volver al Menú
            </a>
        </div>
    </header>

    <main class="main-content">
        <div class="auth-container">
            <div class="logo-container">
                <img src="assets/logo.png" alt="Logo" class="logo">
            </div>
            <h1>Crear nueva cuenta</h1>
            <form id="registerForm">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Nombre completo" required>
                </div>
                <div class="form-group">
                    <input type="text" id="username" placeholder="Nombre de usuario (ej: juanperez)" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Correo electrónico" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Contraseña (mínimo 6 caracteres)" required minlength="6">
                </div>
                <div class="form-group">
                    <input type="password" id="confirm-password" placeholder="Confirmar contraseña" required minlength="6">
                </div>
                <div class="form-group">
                    <select id="role" required>
                        <option value="" disabled selected>Selecciona tu rol</option>
                        <option value="operario">Operario</option>
                        <option value="supervisor">Supervisor</option>
                    </select>
                </div>
                <div class="form-group" id="supervisor-password-group" style="display: none;">
                    <input type="password" id="supervisor-password" placeholder="Tu Contraseña de Supervisor (para confirmar)">
                </div>
                <button type="submit" class="btn-primary" id="submit-btn">Registrarse</button>
            </form>
            <div class="auth-footer">
                <p>¿Ya tienes cuenta? <a href="login.html" class="auth-link">Inicia sesión</a></p>
            </div>
            <div id="message-area" class="message-area" style="display: none;"></div>
        </div>
    </main>
    <script type="module" src="js/register.js"></script>
</body>
</html>
