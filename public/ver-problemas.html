<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización de Problemas | Sistema de Trazabilidad</title>
    <link rel="icon" href="assets/logo.png" type="image/png">
    <style>
        
        html {
            height: 100%;
        }
        body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            font-family: 'Inter', Arial, sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #2c3e50;
        }

        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 25px;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            flex-shrink: 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .header-left, .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .header-center {
            flex-grow: 1;
            text-align: center;
        }
        .header-center h1 {
            color: #4285F4;
            font-size: 1.2em;
            font-weight: 500;
            margin: 0;
        }
        .user-display-name {
            font-weight: 500;
        }

        .btn-back {
            background-color: #f0f4f8;
            color: #4285F4;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.95em;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .logout-btn {
            background-color: #dc3545;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            max-width: 95%;
            margin: 0 auto;
            padding: 20px 0;
            box-sizing: border-box;
            overflow-y: hidden;
            width: 95%;
        }
        .filter-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            flex-shrink: 0;
        }
        .filter-container input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            flex-grow: 1;
            min-width: 200px;
        }

        .list-container {
            flex-grow: 1;
            min-height: 0;
            overflow-y: auto;
            padding: 10px;
        }
        #problemas-list {
            list-style: none;
            padding: 0;
            margin: 0 auto; 
            width: fit-content; 
            display: flex;
            flex-direction: column;
            gap: 15px; 
        }

        .problema-list-item {
            width: 700px; 
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 25px 30px; 
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: space-between; 
            position: relative; 
        }

        .problema-list-item:hover {
            background-color: #e9ecef;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }

        .problema-list-item .serial {
            font-size: 1.5em;
            font-weight: 500;
        }

        .problema-list-item .modelo {
            font-size: 1.5em;
            font-weight: 500;
            color: #555;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .problema-details {
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 0.95em;
            color: #777;
        }
        
        .problema-list-item .estado {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: 600;
            text-transform: capitalize;
        }
        .estado.nuevo { background-color: #ffc107; color: #333; }
        .estado.en-proceso { background-color: #17a2b8; color: white; }
        .estado.resuelto { background-color: #28a745; color: white; }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: none; 
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        .modal-content {
            background-color: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
        }
        .modal-header h2 {
            margin: 0;
            color: #4285F4;
        }
        .close-modal-btn {
            background: none;
            border: none;
            font-size: 2em;
            cursor: pointer;
            color: #888;
        }
        .modal-body p {
            margin: 10px 0;
            line-height: 1.6;
        }
        .modal-body strong {
            color: #333;
        }
        .tasks-list {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }
        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .task-item.completed {
            background-color: #e8f5e9; 
            text-decoration: line-through;
            color: #888;
        }
        .btn-task-done {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-task-done:disabled {
            background-color: #a5d6a7;
            cursor: not-allowed;
        }
        .modal-actions {
            margin-top: 25px;
            display: flex;
            justify-content: flex-end;
        }
        .btn-reactivar {
            background-color: #4285F4;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            width: 100%;
            font-weight: bold;
        }
        
        .loading-state, .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            text-align: center;
            color: #f0f0f0; 
            width: 100%;
        }

    </style>
</head>
<body>
    <header class="app-header">
        <div class="header-left">
            <button id="back-btn" class="btn-back">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M19 12H5"></path><path d="M12 19l-7-7 7-7"></path></svg>
                Menú Principal
            </button>
        </div>
        <div class="header-center">
            <h1>Problemas Reportados</h1>
        </div>
        <div class="user-info">
            <span id="user-display-name" class="user-display-name"></span>
            <button id="logout-btn" class="logout-btn">Cerrar sesión</button>
        </div>
    </header>

    <main class="main-content">
        <div class="filter-container">
            <input type="text" id="search-input" placeholder="Buscar por Nro. Serie, Modelo o Descripción...">
        </div>

        <div class="list-container">
            <div id="loading-state" class="loading-state">
                <div class="spinner"></div>
                <p>Cargando problemas...</p>
            </div>
            
            <ul id="problemas-list" style="display: none;"></ul>

            <div id="empty-state" class="empty-state" style="display: none;">
                <p>No se encontraron problemas reportados.</p>
            </div>
        </div>
    </main>

    <div id="problema-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-serial-modelo"></h2>
                <button id="close-modal-btn" class="close-modal-btn">&times;</button>
            </div>
            <div id="modal-body" class="modal-body">
                <p><strong>Fecha:</strong> <span id="modal-fecha"></span></p>
                <hr>
                <h3>Tareas a Realizar:</h3>
                <ul id="modal-tasks-list" class="tasks-list"></ul>
            </div>
            <div class="modal-actions" id="reactivar-container" style="display: none;">
                 <button id="reactivar-btn" class="btn-reactivar">finalizar caja</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/ver-problemas.js"></script>
</body>
</html>
