<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado de Series | Sistema de Trazabilidad</title>
    <link rel="icon" href="assets/logo.png" type="image/png">
    <style>
        body { font-family: 'Inter', Arial, sans-serif; margin: 0; min-height: 100vh; display: flex; flex-direction: column; background: linear-gradient(135deg, #6e8efb, #a777e3); color: #2c3e50; }
        .app-header { background-color: rgba(255, 255, 255, 0.9); backdrop-filter: blur(5px); padding: 10px 25px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); position: sticky; top: 0; z-index: 1000; }
        .header-left, .user-info { display: flex; align-items: center; gap: 15px; }
        .user-display-name { font-weight: 500; }
        .logout-btn { background-color: #dc3545; color: white; padding: 8px 15px; border: none; border-radius: 5px; cursor: pointer; }
        .btn-back { background-color: #f0f4f8; color: #4285F4; padding: 8px 15px; border: none; border-radius: 5px; cursor: pointer; text-decoration: none; display: inline-flex; align-items: center; gap: 5px;}
        .main-content { flex-grow: 1; display: flex; flex-direction: column; align-items: center; padding: 30px 20px; max-width: 900px; width: 90%; margin: 0 auto; }
        .title-card { background-color: white; padding: 20px 30px; border-radius: 12px; box-shadow: 0 6px 15px rgba(0,0,0,0.1); text-align: center; width: 100%; margin-bottom: 25px; }
        .title-card h1 { color: #4285F4; margin: 0; }
        .list-container { background-color: white; padding: 20px; border-radius: 12px; box-shadow: 0 6px 15px rgba(0,0,0,0.1); width: 100%; }
        .item-list { list-style: none; padding: 0; margin: 0; display: flex; flex-direction: column; gap: 10px; }
        .list-item { background-color: #f8f9fa; border: 1px solid #dee2e6; border-radius: 8px; padding: 10px 20px; font-weight: 500; display: flex; align-items: center; justify-content: space-between; }
        .serial-info { cursor: pointer; flex-grow: 1; font-size: 1.1em; }
        .status-container { display: flex; align-items: center; gap: 15px; min-width: 200px; justify-content: flex-end; }
        .status-dot { width: 15px; height: 15px; border-radius: 50%; }
        .dot-disponible { background-color: #28a745; }
        .dot-pedida { background-color: #ffc107; }
        .dot-prestada { background-color: #8a2be2; }
        .btn-note { font-size: 0.8em; padding: 5px 10px; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .btn-add-note { background-color: #007bff; }
        .btn-view-note { background-color: #6c757d; }
        .status-info { font-size: 0.9em; font-style: italic; color: #555; }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.6); display: none; justify-content: center; align-items: center; z-index: 2000; }
        .modal-content { background-color: white; padding: 30px; border-radius: 15px; box-shadow: 0 8px 30px rgba(0,0,0,0.1); text-align: center; }
        .modal-content input { width: 100%; padding: 10px; margin-top: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px; }
        .modal-actions { display: flex; gap: 10px; justify-content: center; }
        /* Estilos para los botones del modal */
        .btn-modal { padding: 10px 25px; border-radius: 8px; border: none; font-weight: 600; cursor: pointer; transition: background-color 0.2s; }
        .btn-primary { background-color: #4285F4; color: white; }
        .btn-secondary { background-color: #6c757d; color: white; }
        .btn-danger { background-color: #dc3545; color: white; }
        #note-display { background-color: #e9ecef; border-radius: 5px; padding: 15px; font-size: 1.2em; font-weight: bold; margin-top: 10px; margin-bottom: 20px;}
    </style>
</head>
<body>
    <header class="app-header">
        <div class="header-left">
            <a href="estados-cajas.html" class="btn-back">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M19 12H5"></path><path d="M12 19l-7-7 7-7"></path></svg>
                Volver a Modelos
            </a>
        </div>
        <div class="user-info">
            <span id="user-display-name">Cargando...</span>
            <button id="logout-btn" class="logout-btn">Cerrar sesión</button>
        </div>
    </header>

    <main class="main-content">
        <div class="title-card">
            <h1 id="model-name-display">Cargando...</h1>
        </div>
        <div class="list-container">
            <div id="loading-state"><p>Cargando números de serie y estados...</p></div>
            <ul id="series-list" class="item-list" style="display: none;"></ul>
        </div>
    </main>
    
    <div id="nota-pedido-modal" class="modal-overlay">
        <div class="modal-content">
            <h2>Agregar Nota de Pedido</h2>
            <p>Ingresa el número para la caja <strong id="modal-serial-number"></strong>.</p>
            <input type="text" id="nota-pedido-input" placeholder="Ej: NP-12345">
            <div class="modal-actions">
                <button id="cancel-nota-btn" class="btn-modal btn-secondary">Cancelar</button>
                <button id="confirm-nota-btn" class="btn-modal btn-primary">Confirmar</button>
            </div>
        </div>
    </div>

    <div id="ver-nota-modal" class="modal-overlay">
        <div class="modal-content">
            <h2>Nota de Pedido</h2>
            <p>Caja: <strong id="view-modal-serial-number"></strong></p>
            <div id="note-display"></div>
            <div class="modal-actions">
                <button id="close-view-modal-btn" class="btn-modal btn-primary">Cerrar</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/series-por-modelo.js"></script>
</body>
</html>
