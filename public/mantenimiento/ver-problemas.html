<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizaci√≥n de Problemas | Sistema de Trazabilidad</title>
    <link rel="icon" href="assets/logo.png" type="image/png">
    <style>
        
        html {
            height: 100%;
        }
        body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            font-family: 'Inter', Arial, sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #2c3e50;
        }

        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 25px;
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(5px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            flex-shrink: 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .header-left, .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .header-center {
            flex-grow: 1;
            text-align: center;
        }
        .header-center h1 {
            color: #4285F4;
            font-size: 1.2em;
            font-weight: 500;
            margin: 0;
        }
        .user-display-name {
            font-weight: 500;
        }

        .btn-back {
            background-color: #f0f4f8;
            color: #4285F4;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.95em;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: background-color 0.2s;
        }
        .btn-back:hover {
            background-color: #e1ecf5;
        }
        .logout-btn {
            background-color: #dc3545;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.2s;
        }
        .logout-btn:hover {
            background-color: #c82333;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            padding: 30px 20px;
            box-sizing: border-box;
            overflow-y: hidden;
        }
        .filter-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            flex-shrink: 0;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .filter-container input[type="text"] {
            padding: 12px 20px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            flex-grow: 1;
            min-width: 200px;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
            outline: none;
        }
        .filter-container input[type="text"]:focus {
            border-color: #4285F4;
            box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.15);
        }

        .list-container {
            flex-grow: 1;
            min-height: 0;
            overflow-y: auto;
            padding: 5px;
        }
        /* Scrollbar personalizado */
        .list-container::-webkit-scrollbar {
            width: 8px;
        }
        .list-container::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
        }
        .list-container::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 4px;
        }
        .list-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255,255,255,0.5);
        }

        #problemas-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }

        .problema-list-item {
            width: 100%;
            box-sizing: border-box;
            background-color: #ffffff;
            border: none;
            border-radius: 16px;
            padding: 20px 25px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex;
            flex-direction: column;
            gap: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
            position: relative;
            overflow: hidden;
        }

        @media (min-width: 768px) {
            .problema-list-item {
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
                padding: 25px 35px;
            }
        }

        .problema-list-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }

        .problema-list-item .serial {
            font-size: 1.4em;
            font-weight: 700;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .problema-list-item .serial::before {
            content: 'üì¶';
            font-size: 0.8em;
        }

        .problema-list-item .modelo {
            font-size: 1.1em;
            font-weight: 500;
            color: #5f6368;
            position: static;
            transform: none;
            background-color: #f1f3f4;
            padding: 5px 12px;
            border-radius: 8px;
            text-align: center;
        }

        .problema-details {
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 0.95em;
            color: #777;
        }
        
        .problema-list-item .estado {
            padding: 8px 16px;
            border-radius: 50px;
            font-size: 0.9em;
            font-weight: 700;
            text-transform: capitalize;
            text-align: center;
            min-width: 100px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .estado.nuevo { background-color: #fff8e1; color: #f57c00; border: 1px solid #ffe0b2; }
        .estado.en-proceso { background-color: #e3f2fd; color: #1976d2; border: 1px solid #bbdefb; }
        .estado.resuelto { background-color: #e8f5e9; color: #2e7d32; border: 1px solid #c8e6c9; }
        
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: none; 
            justify-content: center;
            align-items: center;
            z-index: 2000;
            backdrop-filter: blur(3px);
        }
        .modal-content {
            background-color: #ffffff;
            padding: 0;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            border: none;
            animation: modalSlideIn 0.3s ease-out;
        }
        
        @keyframes modalSlideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            background: linear-gradient(to right, #f8f9fa, #ffffff);
            padding: 25px 30px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-header h2 {
            margin: 0;
            color: #1a73e8;
            font-size: 1.5em;
            font-weight: 700;
        }
        .close-modal-btn {
            background: #f1f3f4;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            color: #5f6368;
            cursor: pointer;
            transition: all 0.2s;
        }
        .close-modal-btn:hover {
            background-color: #e8eaed;
            color: #202124;
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 30px;
            font-size: 1rem;
            color: #3c4043;
        }
        .modal-body p {
            margin-bottom: 15px;
        }
        .modal-body strong {
            color: #333;
        }
        .tasks-list {
            background-color: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
            margin-top: 15px;
            list-style: none;
        }
        .task-item {
            background-color: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 12px 15px;
            margin-bottom: 8px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            transition: transform 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .task-item:hover {
            transform: translateX(5px);
        }
        .task-item.completed {
            background-color: #e8f5e9; 
            text-decoration: line-through;
            color: #888;
        }
        .btn-task-done {
            background-color: #34a853;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.9em;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .btn-task-done:disabled {
            background-color: #a5d6a7;
            cursor: not-allowed;
        }
        .btn-task-done:hover:not(:disabled) {
            background-color: #2d9249;
        }

        .modal-actions {
            padding: 20px 30px;
            background-color: #f8f9fa;
            border-top: 1px solid #f0f0f0;
            display: flex;
            justify-content: flex-end;
        }
        .btn-reactivar {
            background: linear-gradient(45deg, #4285F4, #34A853);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(66, 133, 244, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn-reactivar:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(66, 133, 244, 0.4);
        }
        
        .loading-state, .empty-state {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            text-align: center;
            color: white;
            font-weight: 500;
            text-shadow: 0 1px 2px rgba(0,0,0,0.1);
            width: 100%;
            box-sizing: border-box;
        }

    </style>
</head>
<body>
    <header class="app-header">
        <div class="header-left">
            <button id="back-btn" class="btn-back">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M19 12H5"></path><path d="M12 19l-7-7 7-7"></path></svg>
                Men√∫ Principal
            </button>
        </div>
        <div class="header-center">
            <h1>Problemas Reportados</h1>
        </div>
        <div class="user-info">
            <span id="user-display-name" class="user-display-name"></span>
            <button id="logout-btn" class="logout-btn">Cerrar sesi√≥n</button>
        </div>
    </header>

    <main class="main-content">
        <div class="filter-container">
            <input type="text" id="search-input" placeholder="Buscar por Nro. Serie, Modelo o Descripci√≥n...">
        </div>

        <div class="list-container">
            <div id="loading-state" class="loading-state">
                <div class="spinner"></div>
                <p>Cargando problemas...</p>
            </div>
            
            <ul id="problemas-list" style="display: none;"></ul>

            <div id="empty-state" class="empty-state" style="display: none;">
                <p>No se encontraron problemas reportados.</p>
            </div>
        </div>
    </main>

    <div id="problema-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-serial-modelo"></h2>
                <button id="close-modal-btn" class="close-modal-btn">&times;</button>
            </div>
            <div id="modal-body" class="modal-body">
                <p><strong>Fecha:</strong> <span id="modal-fecha"></span></p>
                <hr>
                <h3>Tareas a Realizar:</h3>
                <ul id="modal-tasks-list" class="tasks-list"></ul>
            </div>
            <div class="modal-actions" id="reactivar-container" style="display: none;">
                 <button id="reactivar-btn" class="btn-reactivar">finalizar caja</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/ver-problemas.js"></script>
</body>
</html>
