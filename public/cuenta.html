<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Cuenta | Sistema de Trazabilidad</title>
    <style>
        /* Estilos generales de la aplicación */
        body {
            font-family: 'Inter', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #6e8efb, #a777e3); /* Fondo degradado original */
            color: #2c3e50;
            text-align: center;
        }

        /* Animación global de aparición */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Encabezado de la aplicación (copiado de otras páginas) */
        .app-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            padding: 10px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            box-sizing: border-box;
            z-index: 1000;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .small-logo .logo {
            width: 35px;
            height: auto;
            margin-right: 5px;
        }

        .btn-back {
            background-color: #f0f4f8;
            color: #4285F4;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.95em;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-back:hover {
            background-color: #e2eaf2;
            transform: translateY(-1px);
        }

        .btn-back svg {
            stroke: #4285F4;
            width: 18px;
            height: 18px;
        }

        .user-display-name {
            font-weight: 500;
            color: #2c3e50;
            font-size: 0.9em;
            white-space: nowrap;
        }

        .logout-btn {
            background-color: #dc3545 !important; /* Color rojo característico, forzado */
            color: white !important; /* Color de texto blanco, forzado */
            padding: 6px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: background-color 0.3s ease;
            white-space: nowrap;
            line-height: 1.2;
            height: fit-content;
            min-height: 28px;
        }

        .logout-btn:hover {
            background-color: #c82333 !important; /* Rojo más oscuro al pasar el ratón, forzado */
        }

        .logout-btn svg {
            stroke: white;
            width: 16px;
            height: 16px;
        }

        /* Contenido principal de la página de cuenta */
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 80px 20px 20px; /* Ajustado el padding superior para el header fijo */
            width: 100%;
            box-sizing: border-box;
            max-width: 800px;
            margin: 0 auto;
        }

        .account-container {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            padding: 30px 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: fadeIn 0.8s ease-out;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-container {
            margin-bottom: 20px;
        }

        .logo {
            width: 100px; /* Tamaño del logo */
            height: auto;
        }

        h1 {
            color: #4285F4;
            margin-bottom: 25px;
            font-size: 2.2em;
            font-weight: 700;
        }

        .user-details {
            width: 100%;
            text-align: left;
            margin-bottom: 30px;
        }

        .detail-line {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 1.1em;
            color: #333;
        }

        .detail-label {
            font-weight: 600;
            color: #555;
            flex-shrink: 0; /* Evita que la etiqueta se encoja */
            margin-right: 10px;
        }

        .detail-value {
            flex-grow: 1;
            text-align: right;
            word-break: break-word; /* Permite que el texto largo se rompa */
        }

        h2 {
            color: #4285F4;
            margin-top: 20px;
            margin-bottom: 20px;
            font-size: 1.8em;
            font-weight: 600;
            width: 100%;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
            width: 100%;
        }

        input[type="password"] {
            width: calc(100% - 30px); /* Ancho completo menos padding */
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #6e8efb;
            box-shadow: 0 0 0 3px rgba(110, 142, 251, 0.2);
        }

        .btn-primary {
            background-color: #4285F4;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
            box-sizing: border-box;
            margin-top: 10px;
        }

        .btn-primary:hover {
            background-color: #3367D6;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Mensajes de error/éxito */
        .message-area {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.95em;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }

        .message-area.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message-area.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Spinner */
        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(110, 142, 251, 0.3);
            border-radius: 50%;
            border-top-color: #6e8efb;
            animation: spin 1s ease-in-out infinite;
            display: inline-block;
            vertical-align: middle;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .app-header {
                padding: 5px 15px;
            }
            .user-display-name {
                font-size: 0.8em;
            }
            .logout-btn {
                padding: 2px 5px;
                font-size: 0.6em;
                gap: 2px;
            }
            .logout-btn svg {
                width: 10px;
                height: 10px;
            }
            .main-content {
                padding: 80px 10px 10px;
            }
            .account-container {
                padding: 20px;
                width: 95%;
            }
            .logo {
                width: 80px;
            }
            h1 {
                font-size: 1.8em;
            }
            h2 {
                font-size: 1.5em;
            }
            .detail-line {
                font-size: 1em;
                flex-direction: column; /* Apilar en móviles */
                align-items: flex-start;
            }
            .detail-value {
                text-align: left; /* Alinear a la izquierda en móviles */
            }
            input[type="password"] {
                padding: 10px 12px;
                font-size: 0.9em;
            }
            .btn-primary {
                padding: 10px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <!-- Encabezado de la aplicación -->
    <header class="app-header">
        <div class="header-left">
            <button id="back-btn" class="btn-back">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M19 12H5"></path>
                    <path d="M12 19l-7-7 7-7"></path>
                </svg>
                Volver al Menú
            </button>
        </div>
        <div class="user-info">
            <span class="user-display-name" id="user-display-name"></span>
            <button id="logout-btn" class="btn-logout">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
                Cerrar sesión
            </button>
        </div>
    </header>

    <main class="main-content">
        <div class="account-container">
            <div class="logo-container">
                <img src="assets/logo.png" alt="Logo Villalba" class="logo">
            </div>
            
            <h1>Mi Cuenta</h1>
            
            <div class="user-details">
                <div class="detail-line">
                    <span class="detail-label">Nombre:</span>
                    <span class="detail-value" id="user-name">Cargando...</span>
                </div>
                <!-- Nuevo campo para el email -->
                <div class="detail-line">
                    <span class="detail-label">Email:</span>
                    <span class="detail-value" id="user-email-display">Cargando...</span>
                </div>
                <div class="detail-line">
                    <span class="detail-label">Rol:</span>
                    <span class="detail-value" id="user-role">Cargando...</span>
                </div>
            </div>
            
            <h2>Cambiar Contraseña</h2>
            <form id="changePasswordForm">
                <div class="form-group">
                    <input type="password" id="current-password" placeholder="Contraseña actual" required autocomplete="current-password">
                </div>
                <div class="form-group">
                    <input type="password" id="new-password" placeholder="Nueva contraseña (mínimo 6 caracteres)" required minlength="6" autocomplete="new-password">
                </div>
                <div class="form-group">
                    <input type="password" id="confirm-new-password" placeholder="Confirmar nueva contraseña" required minlength="6" autocomplete="new-password">
                </div>
                
                <button type="submit" class="btn-primary" id="change-password-btn">
                    <span id="btn-text">Cambiar Contraseña</span>
                    <span id="spinner" class="spinner" hidden></span>
                </button>
            </form>
            
            <div id="message-area" class="message-area" style="display: none;"></div>
        </div>
    </main>

    <script type="module" src="js/cuenta.js"></script>
</body>
</html>
