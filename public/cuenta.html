<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Cuenta | Sistema de Trazabilidad</title>
    <link rel="icon" href="assets/logo.png" type="image/png">
    <style>
        body { font-family: 'Inter', Arial, sans-serif; margin: 0; min-height: 100vh; display: flex; flex-direction: column; background: linear-gradient(135deg, #6e8efb, #a777e3); }
        .app-header { position: fixed; top: 0; left: 0; right: 0; background-color: rgba(255, 255, 255, 0.9); backdrop-filter: blur(5px); padding: 10px 25px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); z-index: 1000; }
        .header-left, .user-info { display: flex; align-items: center; gap: 15px; }
        .btn-back { background-color: #f0f4f8; color: #4285F4; padding: 8px 15px; border: none; border-radius: 5px; cursor: pointer; }
        .user-display-name { font-weight: 500; }
        .logout-btn { background-color: #dc3545; color: white; padding: 8px 15px; border: none; border-radius: 5px; cursor: pointer; }
        .main-content { flex-grow: 1; padding-top: 80px; display: flex; justify-content: center; }
        .account-container { background-color: white; padding: 40px; border-radius: 15px; box-shadow: 0 8px 30px rgba(0,0,0,0.1); width: 100%; max-width: 500px; text-align: center; height: fit-content; }
        .logo-container { margin-bottom: 20px; }
        .logo { width: 100px; height: auto; }
        .account-container h1 { color: #4285F4; }
        .user-details { text-align: left; margin: 30px 0; font-size: 1.1em; }
        .detail-line { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #eee; }
        .detail-label { font-weight: 600; color: #555; }
        .form-group { margin-bottom: 15px; }
        .form-group input { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; }
        .btn-primary { background-color: #4285F4; color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; width: 100%; font-size: 1em; }
    </style>
</head>
<body>
    <header class="app-header">
        <div class="header-left">
            <button id="back-btn" class="btn-back">Volver al Menú</button>
        </div>
        <div class="user-info">
            <span id="user-display-name"></span>
            <button id="logout-btn" class="logout-btn">Cerrar sesión</button>
        </div>
    </header>

    <main class="main-content">
        <div class="account-container">
            
            <div class="logo-container">
                <img src="assets/logo.png" alt="Logo Villalba" class="logo">
            </div>

            <h1>Mi Cuenta</h1>
            
            <div class="user-details">
                <div class="detail-line">
                    <span class="detail-label">Nombre:</span>
                    <span class="detail-value" id="user-name">Cargando...</span>
                </div>
                <div class="detail-line">
                    <span class="detail-label">Rol:</span>
                    <span class="detail-value" id="user-role">Cargando...</span>
                </div>
            </div>
            
            <h2>Cambiar Contraseña</h2>
            <form id="changePasswordForm">
                <div class="form-group">
                    <input type="password" id="current-password" placeholder="Contraseña actual" required>
                </div>
                <div class="form-group">
                    <input type="password" id="new-password" placeholder="Nueva contraseña (mínimo 6 caracteres)" required minlength="6">
                </div>
                <div class="form-group">
                    <input type="password" id="confirm-new-password" placeholder="Confirmar nueva contraseña" required minlength="6">
                </div>
                <button type="submit" class="btn-primary" id="change-password-btn">Cambiar Contraseña</button>
            </form>
            <div id="message-area" style="margin-top: 20px;"></div>
        </div>
    </main>

    <script type="module" src="js/cuenta.js"></script>
</body>
</html>
