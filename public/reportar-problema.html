<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportar Problema | Sistema de Trazabilidad</title>
    <link rel="icon" href="assets/logo.png" type="image/png">
    <style>
        /* --- Base y Layout Principal --- */
        body {
            margin: 0;
            font-family: 'Inter', Arial, sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #2c3e50;
        }

        /* --- Cabecera Principal (app-header) --- */
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 25px;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .header-left, .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .user-display-name {
            font-weight: 500;
        }
        .btn-back {
            background-color: #f0f4f8;
            color: #4285F4;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .logout-btn {
            background-color: #dc3545;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .main-content {
            padding: 40px 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .form-card {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        .form-card h1 {
            color: #4285F4;
            text-align: center;
            margin-top: 0;
        }
        .form-card p {
            text-align: center;
            margin-bottom: 30px;
            color: #555;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #333;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px; 
            font-size: 1em;
            box-sizing: border-box;
        }
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #4285F4;
            box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.2);
        }
        
        /* --- Estilos para Checkboxes --- */
        .selection-group {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            background-color: #fff;
        }
        .selection-option {
            display: flex;
            align-items: center;
            padding: 12px;
            cursor: pointer;
            border-radius: 6px;
        }
        .selection-option:not(:last-child) {
            border-bottom: 1px solid #eee;
        }
        .selection-option:hover {
            background-color: #f8f9fa;
        }
        .selection-option input[type="checkbox"] {
            margin-right: 15px;
            width: 1.2em;
            height: 1.2em;
            accent-color: #4285F4;
        }
        .selection-option label {
            margin-bottom: 0;
            font-weight: normal;
            flex-grow: 1;
        }

        .btn-save {
            background-color: #28a745;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            width: 100%;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header class="app-header">
        <div class="header-left"><button id="back-btn" class="btn-back">Volver</button></div>
        <div class="user-info"><span id="user-display-name"></span><button id="logout-btn" class="logout-btn">Cerrar sesión</button></div>
    </header>
    <main class="main-content">
        <div class="form-card">
            <h1>Reportar Problema en Caja</h1>
            <p>Describe el defecto o problema visual encontrado en la caja.</p>
            <div class="form-group">
                <label for="cajaSerialInput">Número de Serie de la Caja:</label>
                <input type="text" id="cajaSerialInput" placeholder="Ej: AX3001">
            </div>
            <div class="form-group">
                <label for="cajaModeloInput">Modelo de la Caja:</label>
                <input type="text" id="cajaModeloInput" placeholder="Ej: Modelo A">
            </div>
            
            <div class="form-group">
                <label>Tipo de Problema</label>
                <div id="problemaCheckboxGroup" class="selection-group">
                    <div class="selection-option">
                        <input type="checkbox" id="problema_manija" name="problema" value="Manija rota">
                        <label for="problema_manija">Manija rota</label>
                    </div>
                    <div class="selection-option">
                        <input type="checkbox" id="problema_cerradura" name="problema" value="Cerradura dañada">
                        <label for="problema_cerradura">Cerradura dañada</label>
                    </div>
                    <div class="selection-option">
                        <input type="checkbox" id="problema_bisagras" name="problema" value="Bisagras sueltas">
                        <label for="problema_bisagras">Bisagras sueltas</label>
                    </div>
                    <div class="selection-option">
                        <input type="checkbox" id="problema_sellado" name="problema" value="Problema de sellado">
                        <label for="problema_sellado">Problema de sellado</label>
                    </div>
                    <div class="selection-option">
                        <input type="checkbox" id="problema_dano" name="problema" value="Daño estructural">
                        <label for="problema_dano">Daño estructural</label>
                    </div>
                    <div class="selection-option">
                        <input type="checkbox" id="problema_otro" name="problema" value="Otro">
                        <label for="problema_otro">Otro (especificar)</label>
                    </div>
                </div>
            </div>

            <div class="form-group" id="otroProblemaContainer" style="display: none;">
                <label for="otroProblemaTextarea">Descripción del Problema (Otro):</label>
                <textarea id="otroProblemaTextarea" placeholder="Describe el problema detalladamente..."></textarea>
            </div>

            <button id="enviarReporteBtn" class="btn-save">Enviar Reporte</button>
            <div id="message" style="margin-top: 20px; font-weight: bold; text-align: center;"></div>
        </div>
    </main>
    <script type="module" src="js/reportar-problema.js"></script>   
</body>
</html>
