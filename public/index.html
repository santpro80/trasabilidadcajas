<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa de Trazabilidad</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Estilos específicos para index.html */
        body {
            font-family: 'Inter', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #6e8efb, #a777e3); /* Fondo degradado original */
            color: #2c3e50;
            text-align: center;
            justify-content: center; /* Centrar contenido verticalmente */
            align-items: center; /* Centrar contenido horizontalmente */
        }

        .auth-container {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px; /* Ancho máximo para el contenedor de autenticación */
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: fadeIn 0.8s ease-out;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center; /* Asegura que el texto dentro esté centrado */
        }

        .logo-container {
            margin-bottom: 20px;
        }

        .logo {
            width: 120px; /* Tamaño del logo */
            height: auto;
        }

        h1 {
            color: #4285F4;
            margin-bottom: 15px;
            font-size: 2em;
        }

        p {
            color: #555;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .btn-primary {
            background-color: #4285F4;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%; /* Botón ocupa todo el ancho del contenedor */
            box-sizing: border-box;
        }

        .btn-primary:hover {
            background-color: #3367D6;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Animación global de aparición */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design para pantallas pequeñas */
        @media (max-width: 768px) {
            .auth-container {
                padding: 30px;
                width: 95%;
            }

            .logo {
                width: 100px;
            }

            h1 {
                font-size: 1.8em;
            }

            p {
                font-size: 0.9em;
            }

            .btn-primary {
                padding: 10px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo-container">
            <img src="assets/logo.png" alt="Logo" class="logo">
        </div>
        
        <h1>Bienvenido al Programa de Trazabilidad</h1>
        <p>Gestiona tus cajas e ítems con seguridad y eficiencia. Por favor, inicia sesión o regístrate para continuar.</p>
        
        <button class="btn-primary" id="btn-start">Comenzar</button>
    </div>

    <script type="module" src="js/index.js"></script>
</body>
</html>
