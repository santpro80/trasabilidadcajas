<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar por Préstamo | Sistema de Trazabilidad</title>
    <link rel="icon" href="assets/logo.png" type="image/png">
    <style>
        body { font-family: 'Inter', Arial, sans-serif; margin: 0; min-height: 100vh; display: flex; flex-direction: column; background: linear-gradient(135deg, #6e8efb, #a777e3); color: #2c3e50; }
        .app-header { position: fixed; top: 0; left: 0; right: 0; background-color: rgba(255, 255, 255, 0.9); backdrop-filter: blur(5px); padding: 10px 25px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); width: 100%; box-sizing: border-box; z-index: 1000; }
        .header-left, .user-info { display: flex; align-items: center; gap: 10px; }
        .btn-back { background-color: #f0f4f8; color: #3f80e9; padding: 8px 15px; border: none; border-radius: 5px; cursor: pointer; display: inline-flex; align-items: center; gap: 5px; }
        .user-display-name { font-weight: 500; }
        .logout-btn { background-color: #dc3545 !important; color: white !important; padding: 6px 15px; border: none; border-radius: 5px; cursor: pointer; font-size: 0.9em; display: inline-flex; align-items: center; gap: 5px; }
        .logout-btn svg { width: 16px; height: 16px; }
        main { padding-top: 80px; } 

       
        .main-content {
            flex-grow: 1; 
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
        }

        .search-card {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            margin-bottom: 30px;
        }

        .search-container {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .search-container input {
            flex-grow: 1;
            padding: 12px 15px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .search-container button {
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 500;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .search-container button:hover {
            background-color: #357ae8;
        }

        #results-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .result-card {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            cursor: pointer;
            transition: box-shadow 0.3s, transform 0.3s;
        }

        .result-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding-bottom: 15px;
            margin-bottom: 15px;
        }

        .result-header .caja-serie {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }

        .result-header .modelo {
            font-size: 0.9rem;
            color: #666;
        }

        .movements {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .movement-item { display: flex; align-items: center; gap: 10px; }
        .movement-label { font-weight: bold; width: 70px; }
        .movement-label.salida { color: #c0392b; }
        .movement-label.entrada { color: #27ae60; }
        .movement-date { flex-grow: 1; }
        .movement-user { font-size: 0.85em; color: #7f8c8d; }

        .consumo-card {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px dashed #ccc;
        }

        .consumo-card h3 {
            margin-top: 0;
            font-size: 1rem;
            color: #34495e;
        }

        .consumo-card ul {
            list-style-type: disc;
            padding-left: 20px;
            margin: 10px 0 0;
        }

        .state-message {
            text-align: center;
            padding: 40px;
            background-color: #f8f9fa;
            border-radius: 8px;
            font-size: 1.1rem;
            color: #6c757d;
        }
    </style>
</head>

<body>
    <header class="app-header">
        <div class="header-left">
            <button id="menu-btn" class="btn-back">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-menu"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
                Menú
            </button>
        </div>
        <div class="user-info">
            <span id="user-display-name"></span>
            <button id="logout-btn" class="logout-btn">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M9 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><polyline points="16 17 21 12 16 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></polyline><line x1="21" y1="12" x2="9" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></line></svg>
                Cerrar sesión
            </button>
        </div>
    </header>


    <main class="main-content">
        <div class="search-card">
            <h1>Buscar Caja por Número de Préstamo</h1>
            <div class="search-container">
                <input type="text" id="prestamo-search-input" placeholder="Ingresa el número de préstamo...">
                <button id="search-btn">Buscar</button>
            </div>
        </div>

        <div id="loading-state" class="state-message" style="display: none;">Cargando...</div>
        <div id="empty-state" class="state-message" style="display: block;">
            <p>Ingresa un número de préstamo para comenzar la búsqueda.</p>
        </div>
        <div id="error-state" class="state-message" style="display: none;">
            <p>Ocurrió un error. Inténtalo de nuevo.</p>
        </div>

        <div id="results-container" class="results-container">
        </div>
    </main>

    <script type="module" src="js/buscar-por-prestamo.js"></script>
</body>
</html>
