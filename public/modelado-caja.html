<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de Caja | Sistema de Trazabilidad</title>
    <link rel="icon" href="assets/logo.png" type="image/png">
    <style>
        /* --- Base y Layout Principal --- */
        body {
            height: 100vh;
            margin: 0;
            font-family: 'Inter', Arial, sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #2c3e50;
        }

        /* --- Cabecera Principal (app-header) --- */
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 25px;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .header-left, .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .user-display-name {
            font-weight: 500;
        }

        /* --- Botones --- */
        .btn-back {
            background-color: #f0f4f8;
            color: #4285F4;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.95em;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .logout-btn {
            background-color: #dc3545;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .btn-link {
            background: none;
            border: none;
            color: #4285F4;
            cursor: pointer;
            text-decoration: underline;
            padding: 0;
            font-size: 1em;
        }

        /* --- Contenido Principal y Tarjetas --- */
        .main-content {
            padding: 40px 20px;
            max-width: 800px;
            margin: 0 auto;
            width: 90%;
        }
        .title-card {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 20px 30px;
            margin-bottom: 25px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .title-card h1 {
            color: #4285F4;
            margin: 0;
            font-size: 2em;
            font-weight: 700;
        }
        .list-container {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        /* --- Lista de Modelos --- */
        .item-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .list-item {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px 20px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s, box-shadow 0.2s;
            font-size: 1.1em;
            font-weight: 500;
        }
        .list-item:hover {
            background-color: #e9ecef;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* --- Estados (Cargando, Vacío, Error) --- */
        .loading-state, .error-state, .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            text-align: center;
            color: #666;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(110, 142, 251, 0.3);
            border-radius: 50%;
            border-top-color: #6e8efb;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 15px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .error-icon, .empty-state img {
            width: 60px;
            height: auto;
            margin-bottom: 15px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <header class="app-header">
        <div class="header-left">
            <button id="back-btn" class="btn-back">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M19 12H5"></path>
                    <path d="M12 19l-7-7 7-7"></path>
                </svg>
                Volver
            </button>
        </div>
        <div class="user-info">
            <span class="user-display-name" id="user-display-name"></span>
            <button id="logout-btn" class="logout-btn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
                Cerrar sesión
            </button>
        </div>
    </header>

    <main class="main-content">
        <div class="title-card">
            <h1 id="model-name-display">Cargando Detalles de Caja...</h1>
        </div>

        <div class="list-container">
            <div id="loading-state" class="loading-state">
                <div class="spinner"></div>
                <p>Cargando campos del modelo...</p>
            </div>

            <div id="error-state" class="error-state" style="display: none;">
                <img src="assets/error-icon.svg" alt="Error" class="error-icon">
                <p>Error al cargar los detalles del modelo. Por favor, <button id="retry-btn" class="btn-link">intenta de nuevo</button>.</p>
            </div>

            <ul id="modelFieldsList" class="item-list" style="display: none;">
                </ul>

            <div id="empty-state" class="empty-state" style="display: none;">
                <img src="assets/empty-box.svg" alt="Sin campos" style="width: 80px; margin-bottom: 15px;">
                <p>No hay campos definidos para este modelo de caja.</p>
            </div>
        </div>
    </main>

    <script type="module" src="js/modelado-caja.js"></script>
</body>
</html>
