<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opiniones de Usuarios | Sistema de Trazabilidad</title>
    <link rel="icon" href="assets/logo.png" type="image/png">
    <style>
        body { font-family: 'Inter', Arial, sans-serif; margin: 0; background: linear-gradient(135deg, #6e8efb, #a777e3); color: #2c3e50; }
        .app-header { background-color: rgba(255, 255, 255, 0.9); backdrop-filter: blur(5px); padding: 10px 25px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 8px rgba(0,0,0,0.1); position: sticky; top: 0; z-index: 1000; }
        .header-left, .user-info { display: flex; align-items: center; gap: 15px; }
        .btn-back { background-color: #f0f4f8; color: #4285F4; padding: 8px 15px; border: none; border-radius: 5px; cursor: pointer; font-size: 0.95em; display: flex; align-items: center; gap: 5px; }
        .logout-btn { background-color: #dc3545; color: white; padding: 8px 15px; border: none; border-radius: 5px; cursor: pointer; font-size: 0.9em; }
        .main-content { padding: 40px 20px; max-width: 900px; margin: 0 auto; }
        .title-card { background-color: #ffffff; border-radius: 12px; padding: 20px 30px; margin-bottom: 25px; box-shadow: 0 6px 15px rgba(0,0,0,0.1); text-align: center; }
        .title-card h1 { color: #4285F4; margin: 0; }
        .opinions-list { list-style: none; padding: 0; margin: 0; display: flex; flex-direction: column; gap: 15px; }
        .opinion-item { background-color: #fff; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); padding: 20px; }
        .opinion-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; padding-bottom: 10px; margin-bottom: 15px; }
        .opinion-user { font-weight: 600; color: #333; }
        .opinion-date { font-size: 0.85em; color: #777; }
        .opinion-body { line-height: 1.6; }
        .loading-state, .empty-state { text-align: center; padding: 50px; background-color: #fff; border-radius: 12px; }
    </style>
</head>
<body>
    <header class="app-header">
        <div class="header-left">
            <button id="menu-btn" class="btn-back">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 12h18M3 6h18M3 18h18" /></svg>
                Menú
            </button>
        </div>
        <div class="user-info">
            <span id="user-display-name"></span>
            <button id="logout-btn" class="logout-btn">Cerrar sesión</button>
        </div>
    </header>

    <main class="main-content">
        <div class="title-card">
            <h1>Opiniones de Operadores</h1>
        </div>

        <div id="list-container">
            <div id="loading-state" class="loading-state">Cargando opiniones...</div>
            <div id="empty-state" class="empty-state" style="display: none;">No hay opiniones para mostrar.</div>
            <ul id="opinionsList" class="opinions-list"></ul>
        </div>
    </main>

    <script type="module" src="js/ver-opiniones.js"></script>
</body>
</html>
