<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importar Esquema de Modelo | Sistema de Trazabilidad</title>
    <style>
        /* Estilos Generales y de Header (consistente con el resto de la app) */
        body {
            font-family: 'Inter', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #2c3e50;
            text-align: center;
        }

        .app-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            padding: 10px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            box-sizing: border-box;
            z-index: 1000;
        }

        .header-left, .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .btn-back {
            background-color: #f0f4f8;
            color: #4285F4;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.95em;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: background-color 0.3s ease;
        }

        .user-display-name {
            font-weight: 500;
        }

        .logout-btn {
            background-color: #dc3545;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: background-color 0.3s ease;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 100px 20px 20px;
            width: 100%;
            box-sizing: border-box;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Estilos Específicos para esta página */
        .import-card {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            width: 90%;
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .import-card h1 {
            color: #4285F4;
            margin-top: 0;
            margin-bottom: 15px;
        }

        .import-card p {
            color: #555;
            margin-bottom: 25px;
            line-height: 1.6;
            text-align: left;
        }
        
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        select, input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
            background-color: #fff;
        }
        
        select:disabled {
            background-color: #e9ecef;
            cursor: not-allowed;
        }

        input[type="file"]::file-selector-button {
            background-color: #3498db;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        .btn-primary {
            background-color: #3498db;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            width: 100%;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(52, 152, 219, 0.3);
            border-radius: 50%;
            border-top-color: #3498db;
            animation: spin 1s ease-in-out infinite;
            margin: 20px auto;
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }

        .message-area {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
        }
        
        .message-area.success, .message-area.error {
            display: block;
        }
        
        .message-area.success {
            background-color: #d4edda;
            color: #155724;
        }
        
        .message-area.error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <header class="app-header">
        <div class="header-left">
            <button id="back-btn" class="btn-back">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5"></path><path d="M12 19l-7-7 7-7"></path></svg>
                Volver
            </button>
        </div>
        <div class="user-info">
            <span id="user-display-name" class="user-display-name">Cargando...</span>
            <button id="logout-btn" class="logout-btn">
                 Cerrar sesión
            </button>
        </div>
    </header>

    <main class="main-content">
        <div class="import-card">
            <h1>Actualizar Esquema de Modelo</h1>
            <p>
                1. Selecciona la zona corporal.<br>
                2. Elige el modelo de caja que deseas actualizar.<br>
                3. Sube un archivo CSV con la nueva lista de ítems para ese modelo.
            </p>
            
            <div class="form-group">
                <label for="zonasSelect">1. Seleccionar Zona Corporal:</label>
                <select id="zonasSelect">
                    <option value="">Cargando zonas...</option>
                </select>
            </div>

            <div class="form-group">
                <label for="modelosSelect">2. Seleccionar Modelo de Caja:</label>
                <select id="modelosSelect" disabled>
                    <option value="">Primero selecciona una zona corporal</option>
                </select>
            </div>

            <div class="form-group">
                <label for="schemaFileInput">3. Subir Archivo de Esquema (CSV):</label>
                <input type="file" id="schemaFileInput" accept=".csv">
            </div>
            
            <button id="uploadSchemaBtn" class="btn-primary">Actualizar Esquema</button>

            <div id="loading-spinner" class="spinner" style="display: none;"></div>
            <div id="message" class="message-area" style="display: none;"></div>
        </div>
    </main>

    <!-- Scripts al final para mejor rendimiento -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script type="module" src="js/importar-esquema.js"></script>
</body>
</html>
