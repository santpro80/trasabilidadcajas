<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importar Datos | Sistema de Trazabilidad</title>
    <!-- CDN de PapaParse para parsear CSV en el navegador -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        /* Estilos específicos para importar-datos.html */
        body {
            font-family: 'Inter', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #6e8efb, #a777e3); /* Fondo degradado original */
            color: #2c3e50;
            text-align: center;
        }

        /* Animación global de aparición */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Encabezado de la aplicación */
        .app-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            padding: 10px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            box-sizing: border-box;
            z-index: 1000;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .small-logo .logo {
            width: 35px;
            height: auto;
            margin-right: 5px;
        }

        .btn-back {
            background-color: #f0f4f8;
            color: #4285F4;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.95em;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-back:hover {
            background-color: #e2eaf2;
            transform: translateY(-1px);
        }

        .btn-back svg {
            stroke: #4285F4;
            width: 18px;
            height: 18px;
        }

        .user-email {
            font-weight: 500;
            color: #2c3e50;
            font-size: 0.9em;
            white-space: nowrap;
        }

        /* Estilos para el botón de cerrar sesión */
        .logout-btn {
            background-color: #dc3545 !important; /* Color rojo característico, forzado */
            color: white !important; /* Color de texto blanco, forzado */
            padding: 6px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: background-color 0.3s ease;
            white-space: nowrap;
            line-height: 1.2;
            height: fit-content;
            min-height: 28px;
        }

        .logout-btn:hover {
            background-color: #c82333 !important; /* Rojo más oscuro al pasar el ratón, forzado */
        }

        .logout-btn svg {
            stroke: white;
            width: 16px;
            height: 16px;
        }

        /* Contenido principal */
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 100px 20px 20px;
            width: 100%;
            box-sizing: border-box;
            max-width: 800px;
            margin: 0 auto;
        }

        .import-card {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: fadeIn 0.8s ease-out;
            box-sizing: border-box;
        }

        .import-card h1 {
            color: #4285F4;
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 2.2em;
            font-weight: 700;
        }

        .import-card p {
            color: #555;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .form-group input[type="file"] {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            width: calc(100% - 22px); /* Ajustar para padding y borde */
            box-sizing: border-box;
            background-color: #f9f9f9;
            cursor: pointer;
        }

        .form-group input[type="file"]::file-selector-button {
            background-color: #4285F4;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            transition: background-color 0.3s ease;
        }

        .form-group input[type="file"]::file-selector-button:hover {
            background-color: #3367D6;
        }

        .btn-primary {
            background-color: #4285F4;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
            max-width: 250px; /* Ancho fijo para el botón de subir */
            box-sizing: border-box;
        }

        .btn-primary:hover {
            background-color: #3367D6;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(110, 142, 251, 0.3);
            border-radius: 50%;
            border-top-color: #6e8efb;
            animation: spin 1s ease-in-out infinite;
            margin: 20px auto; /* Centrar spinner */
            display: none; /* Oculto por defecto */
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .message-area {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 1em;
            text-align: center;
            display: none; /* Oculto por defecto */
        }

        .message-area.info {
            background-color: #e0f2f7;
            color: #007bff;
            border: 1px solid #b3e0ff;
        }

        .message-area.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message-area.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .app-header {
                padding: 5px 15px;
            }

            .user-email {
                font-size: 0.8em;
            }

            .logout-btn {
                padding: 2px 5px;
                font-size: 0.6em;
                gap: 2px;
            }

            .logout-btn svg {
                width: 10px;
                height: 10px;
            }

            .main-content {
                padding: 80px 10px 10px;
            }

            .import-card {
                padding: 20px;
            }

            .import-card h1 {
                font-size: 1.8em;
            }

            .import-card p {
                font-size: 0.9em;
            }

            .form-group input[type="file"] {
                width: calc(100% - 20px);
            }

            .btn-primary {
                padding: 10px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <header class="app-header">
        <div class="header-left">
            <button id="back-btn" class="btn-back">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M19 12H5"></path>
                    <path d="M12 19l-7-7 7-7"></path>
                </svg>
                Volver
            </button>
        </div>
        <div class="user-info">
            <span class="user-email" id="user-email"></span>
            <button id="logout-btn" class="btn-logout">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
                Cerrar sesión
            </button>
        </div>
    </header>

    <main class="main-content">
        <div class="import-card card-container">
            <h1>Importar Datos CSV</h1>
            <p>Sube un archivo CSV para importar ítems a la base de datos de Firebase. Asegúrate de que el formato sea: <code>boxSerialNumber,itemCode,description,serialNumber</code></p>
            
            <div class="form-group">
                <input type="file" id="csvFileInput" accept=".csv">
            </div>
            
            <button id="uploadCsvBtn" class="btn-primary">Subir CSV</button>

            <div id="loading-spinner" class="spinner" style="display: none;"></div>
            <div id="message" class="message-area"></div>
        </div>
    </main>

    <script type="module" src="js/importar-datos.js"></script>
</body>
</html>
