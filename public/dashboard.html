<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control - Sistema de Cajas</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="dashboard-body">
    <header class="app-header">
        <div class="header-left">
            <div class="small-logo">
                <img src="assets/logo.png" alt="Logo" class="logo">
            </div>
            <span class="user-email" id="user-email">usuario@ejemplo.com</span>
        </div>
        <button id="logout-btn" class="btn-logout">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
            Cerrar sesión
        </button>
    </header>

    <div class="dashboard-container main-content">
        <!-- Contenido principal -->
        <main class="dashboard-main">
            <!-- Sidebar -->
            <aside class="dashboard-sidebar">
                <h2 class="sidebar-title">Menú</h2>
                <nav class="sidebar-nav">
                    <button class="sidebar-btn active" id="btn-cajas">Gestión de Cajas</button>
                    <button class="sidebar-btn" id="btn-items">Gestión de Ítems</button>
                    <button class="sidebar-btn" id="btn-historial">Historial</button>
                    <button class="sidebar-btn" id="btn-reportes">Generar Reportes</button>
                </nav>
            </aside>

            <!-- Área de contenido -->
            <section class="dashboard-content">
                <h1 class="dashboard-title">Bienvenido al Panel de Control</h1>
                
                <!-- Tarjetas de estadísticas -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Cajas Registradas</h3>
                        <p id="cajas-count">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Ítems Totales</h3>
                        <p id="items-count">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Movimientos Hoy</h3>
                        <p id="movimientos-count">0</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script type="module" src="js/dashboard.js"></script>
</body>
</html>
