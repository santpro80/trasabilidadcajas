<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Cajas</title>
    <link rel="icon" href="assets/logo.png" type="image/png">
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif; margin: 0; min-height: 100vh;
            display: flex; justify-content: center; align-items: center;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
        }
        .auth-container {
            background-color: white; padding: 40px; border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1); width: 90%; max-width: 400px; text-align: center;
        }
        .logo-container { margin-bottom: 20px; }
        .logo { width: 120px; }
        h1 { color: #4285F4; margin-bottom: 25px; }
        .form-group { margin-bottom: 20px; }
        .form-group input {
            width: 100%; padding: 12px 15px; border: 1px solid #ddd;
            border-radius: 8px; box-sizing: border-box; font-size: 1em;
        }
        .form-group input:focus {
            outline: none; border-color: #6e8efb;
            box-shadow: 0 0 0 3px rgba(110, 142, 251, 0.2);
        }
        .btn-primary {
            background-color: #4285F4; color: white; border: none; padding: 12px;
            border-radius: 8px; cursor: pointer; width: 100%; font-size: 1.1em; font-weight: 600;
        }
        .auth-footer { margin-top: 20px; font-size: 0.9em; }
        .auth-link { color: #4285F4; text-decoration: none; font-weight: 600; }
        .message-area {
            margin-top: 15px; padding: 10px; border-radius: 8px;
            color: #721c24; background-color: #f8d7da;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo-container">
            <img src="assets/logo.png" alt="Logo VILLALBA" class="logo">
        </div>
        <h1>Iniciar Sesión</h1>

        <form id="loginForm">
            <div class="form-group">
                                <input type="text" id="loginUsername" placeholder="Nombre de usuario" required autocomplete="username" style="text-transform: uppercase;">

            </div>
            <div class="form-group">
                <input type="password" id="loginPassword" placeholder="Contraseña" required autocomplete="current-password">
            </div>
            <button type="submit" class="btn-primary">Entrar</button>
        </form>

        
        <div id="message-area" class="message-area" style="display: none;"></div>
    </div>

    <script type="module" src="js/login.js"></script>
</body>
</html>
