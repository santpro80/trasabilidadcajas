<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Obtener Token FCM</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; padding: 20px; line-height: 1.6; }
        #result { padding: 15px; border-radius: 8px; margin-top: 20px; word-break: break-all; border: 1px solid #ccc; background-color: #f8f9fa; }
        .success { background-color: #d4edda; color: #155724; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border-color: #f5c6cb; }
        button { font-size: 1.2em; padding: 10px 20px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Página de Depuración de Token</h1>
    <p>Esta página intentará obtener el token de Firebase Cloud Messaging (FCM) de la forma más simple posible.</p>
    <button id="getTokenBtn">1. Pedir Permiso y Obtener Token</button>
    <h3 id="status">Estado: Esperando...</h3>
    <div id="result">Aquí aparecerá el token o el error detallado.</div>

    <script type="module" src="./token-generator.js"></script>
</body>
</html>
