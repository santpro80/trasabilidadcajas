<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios | Sistema de Trazabilidad</title>
    <link rel="icon" href="assets/logo.png" type="image/png">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', Arial, sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #2c3e50;
        }
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 25px;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .header-left, .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .user-display-name {
            font-weight: 500;
        }
        .btn-back {
            background-color: #f0f4f8;
            color: #4285F4;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .logout-btn {
            background-color: #dc3545;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .main-content {
            padding: 40px 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .form-card {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        .form-card h1 {
            color: #4285F4;
            text-align: center;
            margin-top: 0;
        }
        .form-card p {
            text-align: center;
            margin-bottom: 30px;
            color: #555;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #4285F4;
            box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.2);
        }
        .btn-submit {
            background-color: #28a745;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            width: 100%;
            margin-top: 20px;
            font-weight: bold;
        }
        #message {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
        }
        .message-success {
            background-color: #d4edda;
            color: #155724;
        }
        .message-error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .hidden { display: none; }
        .relative { position: relative; }
        #suggestions-list {
            list-style: none;
            padding: 0;
            margin: 0;
            border: 1px solid #ddd;
            border-top: none;
            border-radius: 0 0 8px 8px;
            max-height: 200px;
            overflow-y: auto;
            background: white;
            position: absolute;
            width: 100%;
            z-index: 10;
            box-sizing: border-box;
        }
        .bg-gray-100 { background-color: #f3f4f6; }
    </style>
</head>
<body>
    <header class="app-header">
        <div class="header-left"><button id="back-btn" class="btn-back">Menú</button></div>
        <div class="user-info"><span id="user-display-name"></span><button id="logout-btn" class="logout-btn">Cerrar sesión</button></div>
    </header>
    <main class="main-content">
        <div class="form-card">
            <h1>Gestión de Usuarios</h1>
            <p>Busca y edita usuarios del sistema.</p>
            
            <!-- Buscador -->
            <div class="form-group relative">
                <label for="search-input">Buscar Usuario:</label>
                <input type="text" id="search-input" placeholder="Escribe nombre o usuario..." autocomplete="off">
                <ul id="suggestions-list" class="hidden"></ul>
            </div>

            <!-- Formulario de Edición (Oculto hasta seleccionar usuario) -->
            <div id="edit-form-container" class="hidden">
                <div class="form-group">
                    <label for="edit-name">Nombre:</label>
                    <input type="text" id="edit-name" disabled class="bg-gray-100">
                </div>
                <div class="form-group">
                    <label for="edit-username">Usuario:</label>HOLA 
                    <input type="text" id="edit-username" disabled class="bg-gray-100">
                </div>
                <div class="form-group">
                    <label for="edit-email">Email:</label>
                    <input type="email" id="edit-email" disabled class="bg-gray-100">
                </div>
                <div class="form-group">
                    <label for="edit-role">Rol:</label>
                    <select id="edit-role">
                        <option value="operario">Operario</option>
                        <option value="supervisor">Supervisor</option>
                        <option value="mantenimiento">Mantenimiento</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="edit-sector">Sector:</label>
                    <select id="edit-sector">
                        <option value="" disabled selected>Cargando sectores...</option>
                    </select>
                </div>
                <button id="update-user-btn" class="btn-submit">Guardar Cambios</button>
            </div>
            <div id="message"></div>
        </div>
    </main>
    <script type="module" src="js/gestion-usuarios.js"></script>
</body>
</html>
