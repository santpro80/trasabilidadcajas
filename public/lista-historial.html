<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Movimiento | Sistema de Trazabilidad</title>
    <link rel="icon" href="assets/logo.png" type="image/png">
    <style>
        /* ===== ESTILOS COMPLETOS INCRUSTADOS ===== */
        
        /* --- Base y Layout Principal --- */
        html {
            height: 100%;
        }
        body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            font-family: 'Inter', Arial, sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #2c3e50;
        }

        /* --- Cabecera Principal (app-header) --- */
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 25px;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            flex-shrink: 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .header-left, .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .header-center {
            flex-grow: 1;
            text-align: center;
        }
        .header-center h1 {
            color: #4285F4;
            font-size: 1.2em;
            font-weight: 500;
            margin: 0;
        }
        .user-display-name {
            font-weight: 500;
        }

        /* --- Botones de la Cabecera --- */
        .btn-back {
            background-color: #f0f4f8;
            color: #4285F4;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.95em;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .logout-btn {
            background-color: #dc3545;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }

        /* --- Contenido Principal y Filtros --- */
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            max-width: 95%;
            margin: 0 auto;
            padding: 20px 0;
            box-sizing: border-box;
            overflow-y: hidden;
            width: 95%;
        }
        .filter-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            flex-shrink: 0;
        }
        .filter-container input[type="text"], .filter-container input[type="date"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .filter-container input[type="text"] {
            flex-grow: 1;
            min-width: 200px;
        }
        .filter-container .date-range {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .filter-container button {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: white;
            font-weight: bold;
        }
        .btn-filter { background-color: #007bff; }
        .btn-clear { background-color: #6c757d; }

        /* --- Contenedor y Tabla de la Lista --- */
        .list-container {
            flex-grow: 1;
            min-height: 0;
            overflow-y: auto;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }
        .history-table {
            width: 100%;
            border-collapse: collapse;
        }
        .history-table th, .history-table td {
            padding: 10px 15px;
            border-bottom: 1px solid #dee2e6;
            text-align: left;
            vertical-align: middle;
        }
        .history-table thead th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #495057;
            position: sticky;
            top: 0; 
            z-index: 10;
        }
        .history-table tbody tr:hover {
            background-color: #e9ecef;
        }
         .history-table td {
            color: #212529;
            font-size: 0.88em;
        }
        
        /* --- Estados (Cargando, Vacío) --- */
        .loading-state, .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            text-align: center;
            color: #666;
            height: 100%;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(110, 142, 251, 0.3);
            border-radius: 50%;
            border-top-color: #6e8efb;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 15px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

    </style>
</head>
<body>
    <header class="app-header">
        <div class="header-left">
            <button id="back-btn" class="btn-back">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M19 12H5"></path><path d="M12 19l-7-7 7-7"></path></svg>
                Menú Principal
            </button>
        </div>
        <div class="header-center">
            <h1>Historial de Movimiento</h1>
        </div>
        <div class="user-info">
            <span id="user-display-name" class="user-display-name"></span>
            <button id="logout-btn" class="logout-btn">Cerrar sesión</button>
        </div>
    </header>

    <main class="main-content">
        <div class="filter-container">
            <input type="text" id="search-input" placeholder="Buscar por usuario, acción o detalle...">
            <div class="date-range">
                <label for="start-date">Desde:</label>
                <input type="date" id="start-date">
                <label for="end-date">Hasta:</label>
                <input type="date" id="end-date">
            </div>
            <button id="filter-btn" class="btn-filter">Filtrar</button>
            <button id="clear-filter-btn" class="btn-clear">Limpiar</button>
        </div>

        <div class="list-container">
            <div id="loading-state" class="loading-state">
                <div class="spinner"></div>
                <p>Cargando historial...</p>
            </div>
            
            <div id="history-table-container" style="display: none;">
                <table class="history-table">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Usuario</th>
                            <th>Acción</th>
                            <th>Detalle</th>
                        </tr>
                    </thead>
                    <tbody id="history-tbody">
                        </tbody>
                </table>
            </div>

            <div id="empty-state" class="empty-state" style="display: none;">
                <p>No se encontraron movimientos para los filtros seleccionados.</p>
            </div>
        </div>
    </main>

    <script type="module" src="js/lista-historial.js"></script>
</body>
</html>
