<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números de Serie | Sistema de Trazabilidad</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="assets/logo.png" type="image/png">
    <style>
        .title-container {
            background-color: #ffffff; border-radius: 12px; padding: 20px 30px;
            margin-bottom: 25px; box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            display: flex; justify-content: space-between; align-items: center;
            width: 100%; box-sizing: border-box;
        }
        .title-container h1 {
            color: #4285F4; margin: 0; font-size: 2.2em;
            font-weight: 700; text-align: left; flex-grow: 1;
        }
        .btn-add {
            background-color: #28a745; color: white; padding: 12px 22px;
            border: none; border-radius: 8px; cursor: pointer;
            font-size: 1em; font-weight: 600; white-space: nowrap;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn-add:hover { background-color: #218838; transform: translateY(-2px); }
        .list-item {
            display: flex; align-items: stretch; gap: 8px; margin-bottom: 10px;
        }
        .serial-container {
            flex-grow: 1; cursor: pointer; background-color: #f8f9fa;
            border: 1px solid #dee2e6; border-radius: 8px; padding: 15px 20px;
            display: flex; align-items: center;
            transition: background-color 0.2s, border-color 0.2s;
        }
        .serial-container:hover { background-color: #e9ecef; border-color: #adb5bd; }
        .delete-container {
            display: flex; align-items: center; justify-content: center;
            flex-shrink: 0; background-color: #f8f9fa; border: 1px solid #dee2e6;
            border-radius: 8px; width: 60px;
            transition: background-color 0.2s, border-color 0.2s;
        }
        .delete-container:hover { background-color: #e9ecef; border-color: #adb5bd; }
        .btn-delete-caja {
            background-color: #dc3545; width: 36px; height: 36px;
            border-radius: 50%; border: none; cursor: pointer; display: flex;
            align-items: center; justify-content: center;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn-delete-caja:hover { background-color: #c82333; transform: scale(1.1); }
        .btn-delete-caja svg { width: 18px; height: 18px; stroke: white; }
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.6); display: none; justify-content: center;
            align-items: center; z-index: 2000;
        }
        .modal-content {
            background-color: white; border-radius: 15px; padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); width: 90%; max-width: 400px;
            text-align: center;
        }
        .modal-content h2 { margin-top: 0; color: #333; }
        .modal-content p { color: #555; margin-bottom: 25px; }
        .modal-actions { display: flex; justify-content: center; gap: 15px; }
        .btn-modal { padding: 10px 25px; border: none; border-radius: 8px;
            cursor: pointer; font-weight: 600; transition: background-color 0.3s; }
        .btn-modal.confirm { background-color: #dc3545; color: white; }
        .btn-modal.cancel { background-color: #6c757d; color: white; }
        #notification-toast {
            position: fixed; bottom: -100px; left: 50%; transform: translateX(-50%);
            padding: 15px 25px; border-radius: 8px; color: white; font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); z-index: 3000;
            transition: bottom 0.5s ease-in-out;
        }
        #notification-toast.show { bottom: 30px; }
        #notification-toast.success { background-color: #28a745; }
        #notification-toast.error { background-color: #dc3545; }
    </style>
</head>
<body>
    <header class="app-header">
        <div class="header-left">
            <button id="back-btn" class="btn-back">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M19 12H5"></path><path d="M12 19l-7-7 7-7"></path></svg>
                Volver a Modelos
            </button>
        </div>
        <div class="user-info">
            <span id="user-display-name" class="user-display-name"></span>
            <button id="logout-btn" class="logout-btn">Cerrar sesión</button>
        </div>
    </header>

    <main class="main-content">
        <div class="title-container">
            <h1 id="model-name-display">Cargando...</h1>
            <button id="add-caja-btn" class="btn-add" style="display: none;">Agregar Caja</button>
        </div>

        <div class="list-container">
            <div id="loading-state" class="loading-state"><div class="spinner"></div><p>Cargando números de serie...</p></div>
            <div id="error-state" class="error-state" style="display: none;"><p>Error al cargar los números de serie.</p></div>
            <ul id="serialNumbersList" class="item-list"></ul>
            <div id="empty-state" class="empty-state" style="display: none;"><p>No hay números de serie registrados para este modelo.</p></div>
        </div>
    </main>

    <div id="deleteConfirmModal" class="modal-overlay">
        <div class="modal-content">
            <h2>Confirmar Eliminación</h2>
            <p id="delete-modal-text">¿Estás seguro?</p>
            <div id="modal-spinner" class="spinner" style="display: none;"></div>
            <div class="modal-actions">
                <button id="cancel-delete-btn" class="btn-modal cancel">Cancelar</button>
                <button id="confirm-delete-btn" class="btn-modal confirm">Eliminar</button>
            </div>
        </div>
    </div>
    
    <div id="notification-toast"></div>

    <script type="module" src="js/numeros-de-serie.js"></script>
</body>
</html>
